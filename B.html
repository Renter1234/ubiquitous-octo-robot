<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Compass</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ed8459a51b.js" crossorigin="anonymous"></script>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
      position: relative;
    }

    .social-icons {
      display: flex;
      gap: 1.2rem;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.4rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: orange;
    }

    .logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      flex-grow: 1;
      margin: 0.5rem 0;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: black;
      background: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: orange;
      color: white;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      position: absolute;
      right: 1.5rem;
      top: 1.5rem;
      z-index: 101;
    }

    .hamburger i {
      font-size: 28px;
      color: white;
    }

    .hamburger-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background-color: #fff;
      color: #000;
      padding: 2rem 1.5rem;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 100;
    }

    .hamburger-menu a {
      padding: 1rem 0;
      text-decoration: none;
      color: black;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      transition: all 0.3s ease;
    }

    .hamburger-menu a:hover {
      background-color: orange;
      color: white;
      border-radius: 8px;
      padding-left: 1rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 99;
    }

    .hamburger-menu.active {
      right: 0;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero p {
      font-style: italic;
      font-size: 1rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 2.2rem;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 2.5rem;
    }

    .cta-button {
      background: orange;
      color: black;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .cta-button:hover {
      background-color: #ff9d00;
      transform: scale(1.03);
    }

    @media (max-width: 1024px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .logo {
        order: 0;
        width: 100%;
        text-align: center;
        margin: 1rem 0;
      }

      .hero h1 {
        font-size: 1.9rem;
      }
    }

    @media (min-width: 1025px) {
      .hamburger {
        display: none;
      }

      .hero h1 {
        font-size: 2.6rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .cta-button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-pinterest"></i></a>
    </div>

    <div class="logo">Campus Compass</div>

    <div class="nav-links">
      <a href="#">COLLABORATIONS</a>
      <a href="#">SCHOOLS</a>
      <a href="#">CONTACTS</a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </div>

    <div class="hamburger-menu">
      <a href="#">COLLABORATIONS</a>
      <a href="#">SCHOOLS</a>
      <a href="#">CONTACTS</a>
    </div>

    <div class="overlay" onclick="toggleMenu()"></div>
  </header>

  <section class="hero">
    <p>Your future, amplified.</p>
    <h1>We donâ€™t just<br><strong>recommend schools</strong>,<br> we <strong>recommend futures</strong>.</h1>
    <button class="cta-button">Let's Make Moves</button>
  </section>

  <script>
    function toggleMenu() {
      document.querySelector('.hamburger-menu').classList.toggle('active');
      document.querySelector('.overlay').classList.toggle('active');
    }
  </script>

</body>
</html>
